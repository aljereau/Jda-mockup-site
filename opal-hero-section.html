<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDA - Local AI for businesses with sensitive data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('Images/Untitled design.jpg') center center no-repeat;
            background-size: cover;
            opacity: 1;
            z-index: 0;
            animation: subtle-float 6s ease-in-out infinite;
        }

        @keyframes subtle-float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        @keyframes cube-rotate {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(90deg) rotateX(5deg); }
            50% { transform: rotateY(180deg) rotateX(0deg); }
            75% { transform: rotateY(270deg) rotateX(-5deg); }
            100% { transform: rotateY(360deg) rotateX(0deg); }
        }

        .floating-cube {
            position: absolute;
            right: 15%;
            top: 40%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #333, #666, #333);
            border-radius: 10px;
            animation: cube-rotate 8s linear infinite;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            z-index: 5;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 30px 50px;
            background: transparent;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            z-index: 1001;
        }

        .logo {
            font-size: 24px;
            font-weight: 400;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
            margin-right: 80px;
        }

        .nav-left {
            display: flex;
            align-items: flex-start;
        }

        .nav-sections {
            display: flex;
            gap: 80px;
            align-items: flex-start;
        }

        .nav-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nav-group h3 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 15px;
            font-weight: 300;
            margin-bottom: 16px;
            letter-spacing: 0.3px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            font-weight: 200;
            transition: color 0.3s ease;
            letter-spacing: 0.2px;
        }

        .nav-links a:hover {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Product Card - Removed */

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            position: absolute;
            left: 10%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .hero-text {
            color: white;
            font-size: clamp(48px, 6vw, 72px);
            font-weight: 200;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        /* Message Entry Box */
        .message-box {
            position: absolute;
            left: 10%;
            top: 69%;
            transform: translateY(-50%);
            width: 80%;
            max-width: 600px;
            z-index: 1002;
        }

        .message-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.95);
            opacity: 0.9;
        }

        .message-container:hover {
            transform: scale(1);
            opacity: 1;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .message-container.focused {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .message-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 20px;
            color: #333;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            font-weight: 300;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input::placeholder {
            color: rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .message-input:focus::placeholder {
            color: rgba(0, 0, 0, 0.3);
        }

        .send-button {
            background: #333;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-family: 'Nunito', sans-serif;
            font-size: 15px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: 8px;
            transform: scale(0.95);
        }

        .send-button:hover {
            background: #000;
            transform: scale(1) translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .send-button:active {
            transform: scale(0.98) translateY(0);
        }

        .chat-expanded {
            position: fixed;
            top: 20%;
            left: 10%;
            right: 10%;
            bottom: 20%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            z-index: 1003;
            display: none;
            flex-direction: column;
            animation: expandIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        @keyframes expandIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-chat {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .close-chat:hover {
            color: #000;
        }

        .chat-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .hero-content {
                left: 5%;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .nav-sections {
                display: none;
            }

            .hero-text {
                font-size: 36px;
            }

            .message-container {
                padding: 0 10px;
            }

            .message-input {
                font-size: 14px;
                padding: 10px 16px;
            }

            .send-button {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <nav>
            <div class="nav-left">
                <a href="/" class="logo">JDA</a>
                
                <div class="nav-sections">
                    <div class="nav-group">
                        <h3>Solution</h3>
                        <div class="nav-links">
                            <a href="#">Local AI System</a>
                            <a href="#">How It Works</a>
                            <a href="#">Use Cases</a>
                        </div>
                    </div>
                    
                    <div class="nav-group">
                        <h3>Company</h3>
                        <div class="nav-links">
                            <a href="#">About</a>
                            <a href="#">Our Process</a>
                            <a href="#">Why Choose Us</a>
                        </div>
                    </div>
                    
                    <div class="nav-group">
                        <h3>Get Started</h3>
                        <div class="nav-links">
                            <a href="#">Discovery Call</a>
                            <a href="#">FAQ</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="floating-cube"></div>
        <div class="hero-content">
            <h1 class="hero-text">
                We implement local AI<br>
                for businesses with<br>
                sensitive data
            </h1>
        </div>
    </section>

    <!-- Message Entry Box -->
    <div class="message-box">
        <div class="message-container" id="messageContainer">
            <input type="text" class="message-input" placeholder="Type your message here..." id="messageInput">
            <button class="send-button" onclick="expandChat()">Send</button>
        </div>
    </div>

    <!-- Expanded Chat -->
    <div class="chat-expanded" id="chatExpanded">
        <div class="chat-header">
            <h3>AI Assistant</h3>
            <button class="close-chat" onclick="closeChat()">&times;</button>
        </div>
        <div class="chat-content" id="chatContent">
            <p style="color: #666; text-align: center; margin-top: 50px;">Start a conversation with our AI assistant...</p>
        </div>
        <div style="padding: 20px; border-top: 1px solid rgba(0,0,0,0.1);">
            <div class="message-container">
                <input type="text" class="message-input" placeholder="Type your message here..." id="expandedInput">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Add focus effects
        const messageInput = document.getElementById('messageInput');
        const messageContainer = document.getElementById('messageContainer');

        messageInput.addEventListener('focus', function() {
            messageContainer.classList.add('focused');
        });

        messageInput.addEventListener('blur', function() {
            messageContainer.classList.remove('focused');
        });

        function expandChat() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                // Show expanded chat
                document.getElementById('chatExpanded').style.display = 'flex';
                
                // Add the initial message
                addMessageToChat('You', message);
                
                // Simulate AI response
                setTimeout(() => {
                    addMessageToChat('AI', 'Thank you for your message! I\'m here to help you with local AI implementation for your business. How can I assist you today?');
                }, 1000);
                
                input.value = '';
            } else {
                // Just expand the chat without a message
                document.getElementById('chatExpanded').style.display = 'flex';
            }
        }

        function closeChat() {
            document.getElementById('chatExpanded').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('expandedInput');
            const message = input.value.trim();
            
            if (message) {
                addMessageToChat('You', message);
                input.value = '';
                
                // Simulate AI response
                setTimeout(() => {
                    const responses = [
                        'That\'s a great question! Let me help you with that.',
                        'I understand your concern about data privacy. Our local AI solutions ensure your data never leaves your premises.',
                        'Would you like to schedule a discovery call to discuss your specific needs?',
                        'Our team specializes in implementing secure, local AI systems for sensitive data environments.'
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessageToChat('AI', randomResponse);
                }, 1000);
            }
        }

        function addMessageToChat(sender, message) {
            const chatContent = document.getElementById('chatContent');
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                margin: 10px 0;
                padding: 15px;
                border-radius: 15px;
                max-width: 80%;
                ${sender === 'You' ? 
                    'background: #333; color: white; margin-left: auto; text-align: right;' : 
                    'background: #f0f0f0; color: #333; margin-right: auto;'
                }
            `;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            
            // Clear the placeholder if it exists
            if (chatContent.children.length === 1 && chatContent.children[0].tagName === 'P') {
                chatContent.innerHTML = '';
            }
            
            chatContent.appendChild(messageDiv);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Allow Enter key to send message in both inputs
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                expandChat();
            }
        });

        document.getElementById('expandedInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Close chat with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeChat();
            }
        });
    </script>
</body>
</html>
